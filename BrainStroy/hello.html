<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
                       <!--   Для адаптива   -->
<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BrainСтрой</title>
                    <!--   ИКОНКА НА ВКЛАДКЕ     -->
<link rel="shotrcut icon" href="img/header/brain-icon.png" type="image/png">
                      <!--   Стили     -->  
<link rel="stylesheet" href="css/style.css">
                <!--   Шрифт montserrat   -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital@0;1&display=swap" rel="stylesheet">
            <!--   Шрифт OpenSans   -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
            <!--   Иконки   -->
<link rel="stylesheet" href="https://i.icomoon.io/public/temp/8b0c50e234//style.css">
</head>
<body>
   <div class="wrapper">
       <div class="page">
           <div class="parallax">
               <div class="parallax__mountain parallax__mountain_1"></div>
               <div class="parallax__mountain parallax__mountain_2"></div>
               <div class="parallax__mountain parallax__mountain_3"></div>
               <div class="parallax__fog"></div>
           </div>
           
           <section class="first" id="first">
               <header class="header">
                   <div class="container__hello">
                      <div class="header__inner d-flex">
                       <div class="logoBox">
                        <img class="logo" src="img/header/brain-icon.png" alt="BrainStroy">
                        <a href="#">BrainСтрой</a>
                        <div class="burger">
                        <!--<span class="icon-burger"> </span>-->
                        <span></span>
                        </div>
                        </div>
                        
                        <ul class="menu">
                            <li class="menu__item">
                                <a href="#">Главная</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Услуги</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Акции</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Проекты домов</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Отзывы</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Наши проекты</a>
                            </li>
                        </ul>
                        </div>
                   </div>
               </header>
               <div class="content">
                   <div class="container__hello">
                      <div class="content__inner d-flex">
                       <div class="left d-flex">
                          <div class="left__body">
                           <h1 class="left__title d-flex"><span>Построим ваш проект,</span> использовав каждую извилину</h1>
                           <a href="#" class="left__btn btn">
                               Узнать больше
                           </a>
                           </div>
                       </div>
                       <div class="right">
                           <div class="right__inner scene">
                              <div data-spd="21" data-static="1" class="right__builder layer"></div>
                               <div data-spd="20" data-static="2" class="right__ellips layer"></div>
                               <div data-spd="20" data-static="3" class="right__arrows layer"></div>
                               <div data-spd="15" data-static="4" class="right__zigzag layer"></div>
                               <div data-spd="10" data-static="5" class="right__rectangle layer"></div>
                               <div data-spd="13" data-static="6" class="right__hammer layer"></div>
                               <div data-spd="25" data-static="7" class="right__handsaw layer"></div>
                           </div>
                       </div>
                       </div>
                   </div>
               </div>
           </section>
       </div>
   </div> 
   <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
   <script src="js/parallax.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
